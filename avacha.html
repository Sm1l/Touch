  <body>
    <div class="wrapper">
      <header class="avacha_header">
        <div class="avacha_headerContainer">
          <div class="avacha_logo">
            <img src="./src/assets/img/seesaw_min.svg" alt="seesaw" class="avacha_logoImg" />
          </div>
          <!-- <h1 class="avacha_headerTitle">We are Seesaw</h1> -->
          <button class="avacha_contactUsButton contactUsButton">contact us</button>
        </div>
        <section class="avacha_about">
          <div class="avacha_aboutContainer">
            <h4 class="avacha_aboutTitle">Avacha Harbor</h4>
            <p class="avacha_aboutText">Avacha Harbor is a coastal hotel with views of the volcano</p>
          </div>
          <div class="avacha_aboutContainer">
            <h4 class="avacha_aboutTitle">Seesaw has done</h4>
            <p class="avacha_aboutText">website development / branding / texts / photoshoot</p>
          </div>
        </section>
      </header>
      <main class="main">
        <section class="avacha_picture">Image</section>
      </main>
      <footer class="avacha_footer">
        <section class="contacts">
          <div class="contacts_background">
            <div class="contacts_container padding">
              <h2 class="contacts_title">Contacts</h2>
              <div class="contacts_linkContainer">
                <img src="./src/assets/img/instagram.svg" alt="Instagram" class="contacts_img" />
                <a href="https://www.instagram.com/wowseesaw" class="contacts_link" target="_blank"> @wowseesaw</a>
              </div>
              <div class="contacts_logo">
                <img src="./src/assets/img/seesaw_min.svg" alt="seesaw" class="contacts_logoImg" />
              </div>
            </div>
          </div>
        </section>
      </footer>
    </div>
